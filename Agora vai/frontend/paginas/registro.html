<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/frontend/css/registro.css">
    <script type="module" src="/frontend/js/registro.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Cadastre-se</h1>
            <p>Crie sua conta para iniciar o teste!</p>
            <div class="input">
                <h3>Nome</h3>
                <input type="text" id="username">
                <h3>Senha</h3> 
                <input type="password" id="password">
            </div>
            <button class="btn" id="registerButton">Registrar conta</button>
        </div>
    </div>
</body>
</html>
